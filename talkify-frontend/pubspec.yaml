name: talkify_app
description: A VoIP calling app with audio & video calls
publish_to: "none" # Remove this line if you want to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

 # Firebase
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  firebase_messaging: ^15.0.3
  flutter_local_notifications: ^19.3.1

 # HTTP requests
  http: ^1.2.3

 # Secure Storage
  flutter_secure_storage: ^9.0.0

 # Socket.IO
  socket_io_client: ^2.0.3+1

 #Lottie
  lottie: ^3.3.1
  pin_code_fields: ^8.0.1
  pinput: ^3.0.1
 # WebRTC for audio/video calls
  flutter_webrtc: ^0.9.48
 # Permissions
  permission_handler: ^11.3.1
 # State Management
  get: ^4.6.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/WhatsappCw.json

